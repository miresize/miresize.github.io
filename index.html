<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIResize</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="public/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="public/css/airesize.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0"/>

</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo left"><i class="material-icons">developer_mode</i>MIResize</a>
            <ul class="right">
                <li>
                    <a id="dropdown_trigger_select_device" data-target="devices-list"><span id="s_dropdown_selected_item">Select Device</span><i class="material-icons right">arrow_drop_down</i></a>
                    <ul id="devices-list" class="dropdown-content">
                        <li><a id="a-device-android">Android</a></li>
                        <li><a id="a-device-ios">IOS</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

<main>

    <div class="row">
        <!--Right Panel-->
        <div class="col xl3 offset-xl9 l4 offset-l8 m5 offset-m7 m1 no-padding">
            <!--Image Selector-->
            <div>
                <img class="source-image" src="public/images/img_placeholder.jpg" id="img_source_img"/>
                <a class="btn-floating pulse btn-large waves-effect waves-light right margin_right margin_top" id="a_pick_image"><i class="material-icons">add</i></a>
            </div>
            <div class="input-field col s12">
                <input type="text" id="atc_width" class="autocomplete">
                <label for="atc_width">Width</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="atc_height" class="autocomplete">
                <label for="atc_height">Height</label>
            </div>
            <!--radion buttons-->
            <div class="row">
                    <p class="col s4">
                        <label>
                            <input class="with-gap"  name="group_orientation" type="radio" checked />
                            <span>Portrait</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap" name="group_orientation" type="radio" />
                            <span>Landscape</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap" name="group_orientation" type="radio"  />
                            <span>Both</span>
                        </label>
                    </p>
            </div>
                <p>
                    <label>
                        <input class="filled-in" type="checkbox"/>
                        <span>Show orientation resource qualifier in output</span>
                    </label>
                </p>
            <a class="btn-floating btn-large waves-effect waves-light right margin_right"><i class="material-icons">done</i></a>
            </div>
    </div>
</main>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="public/js/materialize.js"></script>
<script type="text/javascript" src="public/js/classes.min.js"></script>
<script type="text/javascript" src="public/js/functions.min.js"></script>
<script type="text/javascript" src="public/js/controls.min.js"></script>

</body>
</html>
